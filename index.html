<html lang="en">

<head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <nav class="navbar">
        <img src="images/logo.png" alt="Oldagram logo" class="logo">
        <img src="images/user-avatar.png" alt="Vangogh avatar" class="avatar">
    </nav>

    <main>
        <div class="container">
            <section class="user-profil">
                <img src="images/avatar-vangogh.jpg" alt="Vangogh avatar" class="avatar">
                <div class="right">
                    <h1 class="username">Vincent van Gogh</h1>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </section>
    
            <section class="post">
                <img src="images/post-vangogh.jpg" alt="Vangogh post" class="post">
            </section>
    
            <section class="interaction-section">
                <div class="interaction">
                    <img src="images/icon-heart.png" alt="Like icon" class="icon">
                    <img src="images/icon-comment.png" alt="Comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="Share icon" class="icon">
                </div>
                <p class="likes bold"> 25 142 likes</p>
                <p class="comment"> <span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </div>
        
    </main>

    <script src="index.js"></script>
</body>

</html>
